name: Discord Notification - PR Review Requested

on:
  pull_request:
    types: [review_requested]

  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR ë²ˆí˜¸'
        required: true
      pr_title:
        description: 'PR ì œëª©'
        required: true
      pr_url:
        description: 'PR ë§í¬'
        required: true
      body:
        description: 'PR ë³¸ë¬¸'
        required: false
      sender:
        description: 'ìš”ì²­ìž GitHub ID'
        required: true
      reviewer:
        description: 'ë¦¬ë·° ìš”ì²­ ë°›ì€ ì‚¬ëžŒ GitHub ID'
        required: true

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Reviewer
        shell: bash
        run: |
          PR_NUMBER="${{ github.event.inputs.pr_number }}"
          PR_TITLE="${{ github.event.inputs.pr_title }}"
          PR_URL="${{ github.event.inputs.pr_url }}"
          BODY="${{ github.event.inputs.body }}"
          SENDER="${{ github.event.inputs.sender }}"
          REVIEWER="${{ github.event.inputs.reviewer }}"
          WEBHOOK_URL="${{ secrets.DISCORD_WEBHOOK_URL }}"

          if [ -z "$BODY" ]; then
            BODY="(No description provided)"
          fi

          BODY_ESCAPED=$(printf "%s" "$BODY" | sed 's/\\/\\\\/g' | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')
          BODY="```${BODY_ESCAPED}```"

          CONTENT="**[#${PR_NUMBER} PR review requested]**"
          DESCRIPTION="ðŸ“¬ \`${SENDER}\` requested a review from \`${REVIEWER}\`"

          echo '{
            "username": "GitHub Review Bot",
            "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
            "content": "'"${CONTENT}"'",
            "embeds": [{
              "title": "'"${PR_TITLE}"'",
              "url": "'"${PR_URL}"'",
              "description": "'"${DESCRIPTION}\\n\\n${BODY}"'",
              "color": 3447003
            }]
          }' > payload.json

          curl -H "Content-Type: application/json" \
            -X POST \
            -d @payload.json \
            "$WEBHOOK_URL"
