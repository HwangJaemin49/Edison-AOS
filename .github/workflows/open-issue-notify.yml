name: Discord Notification - Open Issue

on:
  issues:
    types:
      - opened

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Opened Issue
        run: |
          TITLE="${{ github.event.issue.title }}"
          BODY="${{ github.event.issue.body }}"
          AUTHOR="${{ github.event.issue.user.login }}"
          AVATAR_URL="${{ github.event.issue.user.avatar_url }}"
          ISSUE_URL="${{ github.event.issue.html_url }}"
          WEBHOOK_URL="${{ secrets.DISCORD_WEBHOOK_URL }}"

          # 라벨 색상 (없으면 회색)
          COLOR_HEX="${{ github.event.issue.labels[0].color || '808080' }}"
          COLOR_DEC=$((16#${COLOR_HEX}))

          # 이슈 본문 없을 경우 대비
          if [ -z "$BODY" ]; then
            BODY="(No description provided)"
          fi

          cat <<EOF > payload.json
          {
            "username": "GitHub Issue Bot",
            "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
            "embeds": [{
              "author": {
                "name": "${AUTHOR}",
                "icon_url": "${AVATAR_URL}"
              },
              "title": "${TITLE}",
              "url": "${ISSUE_URL}",
              "description": "${BODY}",
              "color": ${COLOR_DEC}
            }]
          }
EOF

          curl -H "Content-Type: application/json" \
            -X POST \
            -d @payload.json \
            "$WEBHOOK_URL"
